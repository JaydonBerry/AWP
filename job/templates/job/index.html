<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if all_jobs%}
<h3>All Job</h3>
    <ul>
        {% for job in all_jobs %}
        <li><a href="/job/{{ job.id }}/">{{ job.title }}</a></li>
        {% endfor %}
    </ul>
{% else%}
    <h3>you don't have any database entries</h3>
{% endif %}

</body>
</html>
