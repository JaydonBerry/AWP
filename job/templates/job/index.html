{% extends 'job/base.html' %}
{% block body %}
        <h1>All Jobs</h1>
        {% for job in object_list %}
        <div class="col-md-4 cards">
            <h2>{{ job.title }}</h2>
            <h3>{{ job.location }}</h3>
            <p>{{ job.description }}
            <div class="col-md-6">
               <form action="{%url 'job:job-update' job.id %}" method="GET">
                    {% csrf_token %}
                    <input type="hidden" name="job_id" value="{{ job.id }}"/>
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-file">&nbsp;UPDATE</span>
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <form action="{% url 'job:job-delete' job.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash">&nbsp;DELETE</span>
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
{% endblock %}
